<!doctype html>
<html class="no-js" ng-app="myFirstApp">
  <head>
    <meta charset="utf-8">
    <title>frontend</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="myFirstApp">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="CommentController as app">

      <div ng-include="'components/navbar/navbar.html'"></div>

       <header class='row'>
          <form ng-submit="app.newComment(comment)">
            <fieldset class='form-group'>
            <label>Whats on your mind?</label>
            <textarea class='form-control' ng-model="text" ng-maxlength="140" required></textarea>
          </fieldset>
          <fieldset class='form-group'>
            <input class='form-control col-xs-10' type='text' placeholder='who are you' ng-model="author" required>
            <label></label>
            <button class='btn btn-primary col-xs-2' type="submit">Post</button>
            <em>{{140 - text.length  }} characters remaining</em>
          </fieldset>
          <section>
            <ul>
              <blockquote >&mdash;{{author}} Post {{post}}
              <p>{{ text | limitTo: 140 }}</p>
            </blockquote>
          </ul>
        </form>
      </header>
      <section>
        <ul>
          <blockquote ng-repeat='post in app.comments'><address></address>&mdash; {{author}} Posted {{app.createdOn | date}}
          <p>{{ text.post | limitTo: 140 }}</p>
        </blockquote>
      </ul>

    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <script src="app/index.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="components/navbar/navbar.controller.js"></script>

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
