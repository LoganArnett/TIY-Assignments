<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .main {
      width: 100%;
      padding: 5% 0 5% 0;
      position: relative;
    }
    #slideList {
      overflow: hidden;
      white-space: nowrap;
      height: 215px;
      padding: 0;
    }
    #slideList li.slide {
      display: inline-block;
      width: 100%;
    }
    a#left {
      position: absolute;
      left: 15%;
      top: 50%;
      width: 5%;
      height: 50px;
    }
    a#right {
      position: absolute;
      right: 15%;
      top: 50%;
      width: 5%;
      height: 50px;
      background-color: red;
    }
    .round {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
    }
    .round:hover, .active {
      background-color: skyblue;
    }
    #radios {
      width: 20%;
      margin: 0 auto;
    }

  </style>
</head>

<body>

  <div class="main container-fluid">
    <ol id="slideList">
      <li id="slide1" class="active slide thumbnail"><a href="http://www.fillmurray.com/650/500"><img src="http://www.fillmurray.com/650/500" alt="BILL MURRAY1"></a></li>
      <li id="slide2" class="hidden slide thumbnail"><a href="http://placesheen.com/650/500"><img src="http://placesheen.com/650/500" alt="Charlie SHEEN"></a></li>
      <li id="slide3" class="hidden slide thumbnail"><a href="http://www.nicenicejpg.com/650/500"><img src="http://www.nicenicejpg.com/650/500" alt="VANILLA"></a></li>
      <li id="slide4" class="hidden slide thumbnail"><a href="http://baconmockup.com/650/500"><img src="http://baconmockup.com/650/500" alt="MMMBACON"></a></li>
      <li id="slide5" class="hidden slide thumbnail"><a href="http://www.placebear.com/650/500"><img src="http://www.placebear.com/650/500" alt="BEARS OH MY"></a></li>
    </ol>
  <nav class="buttons">
    <a id="left" class="glyphicon glyphicon-arrow-left hidden"></a>
    <a id="right" class="glyphicon glyphicon-arrow-right"></a>
  </nav>
  <nav id="radios">
    <!-- <ul id="radioList">
      <li id="img1" class="round" name="slides" value="1"></li>
      <li id="img2" class="round" name="slides" value="2"></li>

      <li id="img4" class="round" name="slides" value="4"></li>
      <li id="img5" class="round" name="slides" value="5"></li>
    </ul> -->
    <a class="round active" name="slides" id="img1" value="1" ></a>
    <a class="round" name="slides" id="img2" value="2"></a>
    <a class="round" name="slides" id="img3" value="3"></a>
    <a class="round" name="slides" id="img4" value="4"></a>
    <a class="round" name="slides" id="img5" value="5"></a>
  </nav>
</section>

  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script>
    $("#right").click(function() {
      $('.active').addClass('hidden').removeClass('active').next().removeClass('hidden').addClass('active');
      if ($('#slide5').hasClass('active')){
        $('#right').addClass('hidden')
      };
      if ($('#left').hasClass('hidden')){
        $('#left').removeClass('hidden')
      };
      if($('#slide1').hasClass('active')){
        $('#img1').addClass('active').siblings('.active').removeClass('active')
      };
      if($('#slide2').hasClass('active')){
        $('#img2').addClass('active').siblings('.active').removeClass('active')
      };
      if($('#slide3').hasClass('active')){
        $('#img3').addClass('active').siblings('.active').removeClass('active')
      };
      if($('#slide4').hasClass('active')){
        $('#img4').addClass('active').siblings('.active').removeClass('active')
      };
      if($('#slide5').hasClass('active')){
        $('#img5').addClass('active').siblings('.active').removeClass('active')
      };
    });

    $("#left").click(function() {
      $('.active').addClass('hidden').removeClass('active').prev().removeClass('hidden').addClass('active')
      if ($('#slide1').hasClass('active')){
        $('#left').addClass('hidden')
      };
      if ($('#right').hasClass('hidden')){
        $('#right').removeClass('hidden')
      };
      if($('#slide1').hasClass('active')){
        $('#img1').addClass('active').siblings('.active').removeClass('active')
      };
      if($('#slide2').hasClass('active')){
        $('#img2').addClass('active').siblings('.active').removeClass('active')
      };
      if($('#slide3').hasClass('active')){
        $('#img3').addClass('active').siblings('.active').removeClass('active')
      };
      if($('#slide4').hasClass('active')){
        $('#img4').addClass('active').siblings('.active').removeClass('active')
      };
      if($('#slide5').hasClass('active')){
        $('#img5').addClass('active').siblings('.active').removeClass('active')
      };
    });

    $('#img1').click(function(){
      $(this).addClass('active').siblings('.active').removeClass('active')
      $('#slideList > li:first').addClass('active').removeClass('hidden');

        if($('#slideList > li:first').siblings().hasClass('active')){
          $('#slideList > li:first').siblings('.active').removeClass('active').addClass('hidden');
        }
        if($('#left')){
          $('#left').removeClass('active').addClass('hidden');
      }
        if ($('#right').hasClass('hidden')){
          $('#right').removeClass('hidden')
        };
    });
    $('#img2').click(function(){
      $(this).addClass('active').siblings('.active').removeClass('active')
      $('#slideList > li:nth-child(2)').addClass('active').removeClass('hidden');

        if($('#slideList > li:nth-child(2)').siblings().hasClass('active')){
          $('#slideList > li:nth-child(2)').siblings('.active').removeClass('active').addClass('hidden');
        }
        if ($('#left').hasClass('hidden')){
          $('#left').removeClass('hidden')
        };
        if ($('#right').hasClass('hidden')){
          $('#right').removeClass('hidden')
        };
    });
    $('#img3').click(function(){
      $(this).addClass('active').siblings('.active').removeClass('active')
      $('#slideList > li:nth-child(3)').addClass('active').removeClass('hidden');

        if($('#slideList > li:nth-child(3)').siblings().hasClass('active')){
          $('#slideList > li:nth-child(3)').siblings('.active').removeClass('active').addClass('hidden');
        }
        if ($('#left').hasClass('hidden')){
          $('#left').removeClass('hidden')
        };
        if ($('#right').hasClass('hidden')){
          $('#right').removeClass('hidden')
        };
    });
    $('#img4').click(function(){
      $(this).addClass('active').siblings('.active').removeClass('active')
      $('#slideList > li:nth-child(4)').addClass('active').removeClass('hidden');

        if($('#slideList > li:nth-child(4)').siblings().hasClass('active')){
          $('#slideList > li:nth-child(4)').siblings('.active').removeClass('active').addClass('hidden');
        }
        if ($('#left').hasClass('hidden')){
          $('#left').removeClass('hidden')
        };
        if ($('#right').hasClass('hidden')){
          $('#right').removeClass('hidden')
        };
    });
    $('#img5').click(function(){
      $(this).addClass('active').siblings('.active').removeClass('active')
      $('#slideList > li:last').addClass('active').removeClass('hidden');

        if($('#slideList > li:last').siblings().hasClass('active')){
          $('#slideList > li:last').siblings('.active').removeClass('active').addClass('hidden');
        }
        if($('#right')){
          $('#right').removeClass('active').addClass('hidden');
      }
        if ($('#left').hasClass('hidden')){
          $('#left').removeClass('hidden')
        };
    });
